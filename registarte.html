    <link rel="stylesheet" href="./estilos.css">
</head>
<body class="bodyRegistrate">

  <header class="header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Registate</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="./horarios.html">horarios</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="./index.html">inicio</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
  </header>
    
  <div id="textoResultado">

  </div>

  <form class="formulario_registrate" id="containerFormulario">

    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon3">Nombre</span>
        <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1"  id="Name" required>
      </div>
      
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon2">Gmail</span>
        <input type="email" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="basic-addon2" id="Gmail" required>
      </div>
      
  
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon3">Numero de telefono</span>
        <input type="number" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="basic-addon2" id="Telefono" required>
      </div>
      
      <div class="input-group mb-3">
        <span class="input-group-text">ingrese su direccion</span>
        <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" id="Direccion" required>
      </div>

      <button id="botonFormulario" type="submit">subir</button>
  </form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
